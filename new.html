<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Developers Event | Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>Web Developers Event 2026</h1>
      <p class="subtitle">Register to connect, build, and innovate</p>

      <form>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" placeholder="+91 XXXXX XXXXX" required />
        </div>

        <div class="form-group">
          <label for="developerRole">Developer Role</label>
          <select id="developerRole" title="Developer Role" required>
            <option value="">Select your role</option>
            <option>Frontend Developer</option>
            <option>Backend Developer</option>
            <option>Full Stack Developer</option>
            <option>UI/UX Designer</option>
            <option>Student / Beginner</option>
          </select>
        </div>

        <div class="form-group">
          <label>Primary Tech Stack</label>
          <input type="text" placeholder="React, Node, Python, etc." />
        </div>

        <div class="form-group">
          <label>GitHub / Portfolio URL</label>
          <input type="url" placeholder="https://github.com/username" />
        </div>

        <button type="submit">Register Now</button>
      </form>

      <p class="footer-text">
        Â© 2026 Web Developers Community. All rights reserved.
      </p>
    </div>
  </div>
<script src="script.js"></script>

</body>
</html>
